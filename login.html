<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- EXTERNEL FILE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONT AWESOME (ICONS) CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
      
</head>
<body>
<div>
  <button class="bg_light p-2 text-white border-0 border ">
    <a href="index.html" class="text-decoration-none text-dark px-3 mt-2">Back to Home</a>
  </button>
</div>
  <div class="container-fluid h_90 d-flex flex-lg-row flex-column-reverse justify-content-center align-items-center mt-5">
<div class="col-lg-7 col-12 d-flex flex-row justify-content-start align-items-center ">
<img src="assets/image/background/login_side_pic.avif" class="img-fluid shadow-sm p-2 rounded-3 col-12 col-lg-11 object-fit-cover h_90" alt="">
</div>
<div class="col-lg-5 col-12 ">
  <div class="col-12 d-flex flex-row justify-content-center mb-4">
    <img src="assets/image/logo/download.jpg" class="img-fluid col-3 mx-auto" alt="">
  </div>
  <ul class="nav auth_tabs nav-tabs border-0 border-bottom mb-5 mx-auto col-12 d-flex flex-row justify-content-center align-items-center" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Sign-In</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Sign-Up</button>
  </li>

</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <!-- ========== LOGIN FORM START =============== -->
<form id="login_form" class="col-11 mx-auto" autocomplete="on">
  <div class="form-group">
    <label for="exampleInputEmail1"></label>
    <input type="email" placeholder="Enter Email address" class="form-control" id="email" aria-describedby="emailHelp">
     </div>
  <div class="form-group">
    <label for="exampleInputPassword1"></label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group form-check my-4">
    <input type="checkbox" class="form-check-input" id="rememberMe">
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
  </div>
  <div class="col-12 d-flex flex-row justify-content-center">
  <button type="submit" class="btn bg-transparent border border-1 col-lg-5 col-9 mx-auto" id="submit_login">Sign-In</button>
</div>
</form>
<div>
  <hr class="col-9  mx-auto">
  <h6 class="text-center py-2">Don't have an account? <a href="#" id="goToSignup" >Sign up</a></h6>
</div>
  <!-- ========== LOGIN FORM END =============== -->
  </div>
  <div class="tab-pane fade"  id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <!-- ========== SIGNUP FORM START =============== -->


<form id="signup_form" class="col-11 mx-auto" autocomplete="on">
  <div class="form-group ">
    <label for="name"></label>
    <input type="name" class="form-control" id="name" placeholder="Enter Your Name"  aria-describedby="name">
    </div>
  <div class="form-group mb-3">
    <label for="email"></label>
    <input type="email" class="form-control" id="email" placeholder="Enter Email address"  aria-describedby="emailHelp">
    </div>
  <div class="form-group mb-3">

    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
   <!-- Current Qualification -->
  <div class="input-group mb-3">
    <select class="form-select" id="qualification" required>
      <option selected disabled>Current Qualification</option>
      <option value="matric">Matric</option>
      <option value="inter">Intermediate</option>
      <option value="graduate">Graduate</option>
      <option value="masters">Masters</option>
      <option value="other">Other</option>
    </select>
  </div>

  <!-- Field of Study -->
  <div class="input-group mb-3">
    <select class="form-select" id="fieldOfStudy" required>
      <option selected disabled>Field of Study</option>
      <option value="it">Information Technology</option>
      <option value="hr">Human Resource</option>
      <option value="finance">Finance</option>
      <option value="marketing">Marketing</option>
      <option value="engineering">Engineering</option>
      <option value="other">Other</option>
    </select>
  </div>

  <!-- Account Type -->
  <div class="input-group mb-3">
    <select class="form-select" id="accountType" required>
      <option selected disabled>Account Type</option>
      <option value="student">Student</option>
      <option value="instructor">Instructor</option>
    </select>
  </div>
 
  <div class="input-group">
    <input type="url" name="url" id="pic_url" class="form-control" placeholder="Your Profile Picture Url ">
  </div>
  <div class="col-12 d-flex flex-row justify-content-center">
  <button type="submit" class="btn bg-transparent border border-1 col-lg-5 col-9 mx-auto" id="submit_signup">Sign-Up</button>
</div>
  <div>
  <hr class="col-9  mx-auto">
  <h6 class="text-center py-2">Already have an account? <a href="#" id="goToSigin" >Sign In </a></h6>
</div>
</form>
  <!-- ========== SIGNUP FORM START =============== -->
  </div>

</div>

</div> 
</div>

</html>
