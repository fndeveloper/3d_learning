<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="assets/logo/download.jpg" type="image/x-icon">
    <!-- BOOTSTRAP 5 CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- EXTERNEL FILE CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONT AWESOME (ICONS) CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container-fluid h_90 d-flex flex-row justify-content-center align-items-center mt-5">
<div class="col-lg-7 d-flex flex-row justify-content-start align-items-center ">
<img src="assets/image/background/login_side_pic.avif" class="img-fluid shadow-sm p-2 rounded-3 col-lg-11 object-fit-cover h_90" alt="">
</div>
<div class="col-lg-5">
  <ul class="nav nav-tabs mb-5 mx-auto col-12 d-flex flex-row justify-content-center align-items-center" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Sign-In</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Sign-Up</button>
  </li>

</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <!-- ========== LOGIN FORM START =============== -->
<form id="login_form" class="col-11 mx-auto">
  <div class="form-group">
    <label for="exampleInputEmail1"></label>
    <input type="email" placeholder="Enter Email address" class="form-control" id="email" aria-describedby="emailHelp">
     </div>
  <div class="form-group">
    <label for="exampleInputPassword1"></label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group form-check my-4">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-primary" id="submit_login">Submit</button>
</form>
  <!-- ========== LOGIN FORM END =============== -->
  </div>
  <div class="tab-pane fade"  id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <!-- ========== SIGNUP FORM START =============== -->

  <h2>SIGNUP FORM</h2>
<form id="signup_form">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" id="submit_signup">Submit</button>
</form>
  <!-- ========== SIGNUP FORM START =============== -->
  </div>

</div>

</div> 
</div>



  <!-- FOOTER END -->
    <!-- BOOTSTRAP 5 CDN  JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="js/auth.js" type="module"></script>
</body>
</html>
